{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<div class="wrapper">
  <div class="container">
    <h1 class="mb-3">Обнаружение сгенерированного текста</h1>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="{{ form.text.id_for_label }}" class="form-label">Введите текст:</label>
        <textarea class="form-control" id="{{ form.text.id_for_label }}" rows="10" name="{{ form.text.name }}">{{ form.text.value|default:"" }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Проверить</button>
    </form>
    {% if result is not None %}
      <div id="result" class="mt-3">
        {% if result %}
          <div class="alert alert-danger" role="alert">
            Текст сгенерирован
          </div>
        {% else %}
          <div class="alert alert-success" role="alert">
             Текст оригинальный
          </div>
        {% endif %}
      </div>
    {% endif %}
  </div>
</div>
{% endblock content %}
